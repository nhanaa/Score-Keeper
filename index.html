<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Score Keeper</title>
</head>
<body>
    <div class="main">
        <h1 class="score whole"><span class="score p1">0</span> to <span class="score p2">0</span></h1>
        <p class="instruction">Use the buttons to keep score</p>
        <div class="maxscore-section">
            <form class= "maxscore" action="">
                <label for="maxscore-select">Playing to</label>
                <input type="number" name="maxscore" id="maxscore-select" placeholder="Default 5">
            </form>
        </div>
        <div class="button-section">
            <button class="button p1">+1 Player One</button>
            <button class="button p2">+1 Player Two</button>
            <button class="button reset">Reset</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
