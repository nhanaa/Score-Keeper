<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Score Keeper</title>
</head>
<body>
    <div class="main">
        <h1 class="score whole"><span class="score p1">0</span> to <span class="score p2">0</span></h1>
        <p class="instruction">Use the buttons to keep score</p>
        <div class="maxscore-section">
            <form class= "maxscore" action="">
                <label for="maxscore-select">Playing to</label>
                <select name="maxscore" id="maxscore-select">
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                </select>    
            </form>
        </div>
        <div class="button-section">
            <button class="button p1">+1 Player One</button>
            <button class="button p2">+1 Player Two</button>
            <button class="button reset">Reset</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
